<div class="modal fade" id="modallogin" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-fullscreen-md-down modal-md modal-dialog-centered" role="document">
        <div class="modal-content p-4">
            <div class="modal-header mx-auto border-0">
                <h2 class="modal-title fs-3 fw-normal">Login</h2>
            </div>
            <div class="modal-body">
                <div class="login-detail">
                    <!-- FORM LOGIN -->
                    <div class="login-form p-0">
                        <div class="col-lg-12 mx-auto">
                            <form id="login-form">
                                <input type="text" name="username" placeholder="Username or Email Address *"
                                    class="mb-3 ps-3 text-input form-control">
                                <input type="password" name="password" placeholder="Password"
                                    class="ps-3 text-input form-control">
                                <div class="checkbox d-flex justify-content-between mt-4">
                                    <p class="checkbox-form">
                                        <label>
                                            <input name="rememberme" type="checkbox" id="remember-me" value="forever">
                                            Remember me
                                        </label>
                                    </p>
                                    <p class="lost-password">
                                        <a href="#">Forgot your password?</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- FORM REGISTER -->
                    <div class="register-form p-0 d-none">
                        <div class="col-lg-12 mx-auto">
                            <form id="register-form">
                                <input type="text" name="username" placeholder="Username *"
                                    class="mb-3 ps-3 text-input form-control">
                                <input type="email" name="email" placeholder="Email Address *"
                                    class="mb-3 ps-3 text-input form-control">
                                <input type="password" name="password" placeholder="Password *"
                                    class="mb-3 ps-3 text-input form-control">
                                <input type="password" name="password_confirmation" placeholder="Confirm Password *"
                                    class="ps-3 text-input form-control">
                            </form>
                        </div>
                    </div>

                    <!-- FOOTER / BUTTONS -->
                    <div class="modal-footer mt-5 d-flex justify-content-center gap-3">
                        <button type="button" id="submit-login"
                            class="btn btn-red hvr-sweep-to-right dark-sweep">Login</button>
                        <button type="button" id="toggle-form"
                            class="btn btn-outline-gray hvr-sweep-to-right dark-sweep">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const toggleButton = document.getElementById("toggle-form");
        const submitButton = document.getElementById("submit-login");
        const modalTitle = document.querySelector(".modal-title");

        let isLogin = true;

        toggleButton.addEventListener("click", () => {
            isLogin = !isLogin;

            if (isLogin) {
                loginForm.classList.remove("d-none");
                registerForm.classList.add("d-none");
                toggleButton.textContent = "Register";
                submitButton.textContent = "Login";
                modalTitle.textContent = "Login";
            } else {
                loginForm.classList.add("d-none");
                registerForm.classList.remove("d-none");
                toggleButton.textContent = "Login";
                submitButton.textContent = "Register";
                modalTitle.textContent = "Register";
            }
        });

        submitButton.addEventListener("click", () => {
            if (isLogin) {
                const data = new FormData(document.getElementById("login-form"));
                // Kirim login
                console.log("Login data:", Object.fromEntries(data.entries()));
            } else {
                const data = new FormData(document.getElementById("register-form"));
                // Kirim register
                console.log("Register data:", Object.fromEntries(data.entries()));
            }
        });
    });
</script>
